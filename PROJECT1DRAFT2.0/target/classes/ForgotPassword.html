<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>Reimbursement Login</title>
        <link rel = "stylesheet" href = "reimbLoginStyle.css">
    </head>
    <body>
        <div class = "form-box">
            <!--<p>J&R</p>-->
            
        <form class = "user-input" id = "reset-pass" onsubmit="reset_submit()">
            <h1 id = "form-title">J&R</h1>
            <h3 id = "form-action-title">Forgot password</h3>
            <div class = "form-input-message">Enter username</div>
            <input type = "text" class = "input-field" id = "reset-username" autofocus placeholder = "password" required>
            <div class = "form-input-message">Enter new password</div>
            <input type = "text" class = "input-field" id = "newpassword" autofocus placeholder = "password" required>
            <button type="submit" class="form-btn" id="forgot-pass-btn">Submit</button>
            
        </form>
        
        </div>

        <script src="loginScript.js"></script>

    </body>
</html>
