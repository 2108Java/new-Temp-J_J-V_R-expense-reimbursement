<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>Reimbursement Login</title>
        <link rel = "stylesheet" href = "reimbLoginStyle.css">
    </head>
    <body>
        <div class = "create-form-box">
            <!--<p>J&R</p>-->
            
        <form class = "create-account-form" onsubmit="createAccSubmit()">
            <h1 id = "form-title">J&R</h1>
            <div class = "form-input-message">Enter first name</div>
            <input type = "text" class = "input-field" id= "first-name-acc" autofocus placeholder = "First name" required>
            <!--<div class = "error-message">Enter valid input</div>-->
            <div class = "form-input-message">Enter last name</div>
            <input type = "text" class = "input-field" id= "last-name-acc" autofocus placeholder = "Last name" >
            <!--<div class = "error-message">Enter valid input</div>-->
            <div class = "form-input-message">Enter title</div>
            <input type = "text" class = "input-field" id= "username-acc" autofocus placeholder = "Title" required>
            <div class = "form-input-message">Enter email address</div>
            <input type = "text" class = "input-field" id= "email-acc" autofocus placeholder = "xyz@gmail.com" required>
            <button type="submit" class="form-btn" id= "create-acc-btn">Create account</button>
                        
        </form>
        
        </div>

    </body>
</html>
